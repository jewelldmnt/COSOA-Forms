{% extends "layout.html" %}

{% block body %}
<!--==================== GPOA ====================-->
<script src="../static/js/gpoa.js"></script>
<div class="background-mg">
    <div class="wrapper-gpoa">
        <table class="table-gpoa" id="gpoa-table">
            <tr class="table-header-gpoa">
                <td>MONTH</td>
                <td>ACTIVITY</td>
                <td>OBJECTIVES</td>
                <td>ORGANIZER</td>
                <td>PROPOSED BUDGET</td>
                <td>SOURCE OF FUNDS</td>
            </tr>
            <tr class="table-inputs">
                <td><input class="gpoa-inputs" maxlength="16" required></td>
                <td><textarea class="gpoa-inputs-objectives" rows="1" required></textarea></td>
                <td><textarea class="gpoa-inputs-objectives" rows="1" required></textarea></td>
                <td><textarea class="gpoa-inputs-objectives" rows="1" required></textarea></td>
                <td><input class="gpoa-inputs" maxlength="16" required></td>
                <td><input class="gpoa-inputs" maxlength="25" required></td>
            </tr>
        </table>
        <div class="gpoa-buttons">
            <button class="add-1" onclick="add_row()">+</button>
            <form action="/validate_csv" method="post">
                <input type="file" accept="csv" name="csv-file" class="input-none-csv">
                <button class="add-csv">Add CSV</button>
            </form>
            <form id="gpoa-form" action="/submit" method="post" onsubmit="return check_all()">
                <button type="submit" class="submit-gpoa">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
